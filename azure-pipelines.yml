trigger:
- main

pool:
  name: 'default'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

- script: dotnet build hars_quiz4_dotnet/hars_quiz4_dotnet.csproj
  displayName: 'Build project'

- script: dotnet publish hars_quiz4_dotnet/hars_quiz4_dotnet.csproj -c Release -o $(Build.ArtifactStagingDirectory)
  displayName: 'Publish project'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
